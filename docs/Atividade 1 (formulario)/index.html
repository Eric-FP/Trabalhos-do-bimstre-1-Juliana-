<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="js/formulario.js"></script>
    <title>Formulario Eric</title>
</head>
<body>
    <div>
        <div>
            <div>
            <h1 class="container p-5 my-5 bg-dark-subtle">Formulario de Jogos favoritos</h1>
            <div class="container p-5 my-5 bg-dark text-white">Selecione sua categoria favorita:
                <select name="" id="categoria">
                    <option value="Fps">FPS</option>
                    <option value="MetroidVania">MetroidVania</option>
                    <option value="Multiplayer">Multiplayer Casual</option>
                </select>
                <button onclick="categoria()">Selecionar</button>
            </div>
            </div> 
            </p>
            <div id="opcoes">
                <div id="fps" style="display: none;" class="container p-5 my-5 bg-danger text-white">
                    <select name="" id="jogofps">
                        <option value="valorant">Valorant</option>
                        <option value="cs">Counter Strike</option>
                        <option value="cod">Call of Duty</option>
                    </select>
                    <button onclick="mostrajogo1()">Selecionar</button>
                </div>
                <div id="metroidVania" style="display: none;" class="container p-5 my-5 bg-primary text-white">
                    <select name="" id="jogomv">
                        <option value="sotn">CastleVania SOTN</option>
                        <option value="metroid">Metroid</option>
                        <option value="dandara">Dandara</option>
                        <option value="hollowknight">Hollow Knight</option>
                    </select>
                    <button onclick="mostrajogo2()">Selecionar</button>
                </div>
                <div id="multiplayer" style="display: none;" class="container p-5 my-5 bg-success text-white">
                    <select name="" id="jogomp">
                        <option value="horizonchase">Horizon Chase</option>
                        <option value="boomerangfu">Boomerang Fu</option>
                        <option value="pummelparty">Pummel Party</option>
                        <option value="unrailed">Unrailed</option>
                    </select>
                    <button onclick="mostrajogo3()">Selecionar</button>
                </div>
            <p></p>
            </div>
        <div class="container x-5">
            <img src="" id="imagem">
        </div>
        </div>
    </div>
</body>
</html>
